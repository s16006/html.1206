<!-- <p>から<ul>&<ol>から<dl>-->
<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<title>My first webpage</title>
	</head>
	<body>
		<p>My first webpage</p>
		<ul>
			<li>List item 1<li>
			<li>List item 2</li>
		</ul>
		<ol>
			<li>List item 1</li>
			<li>List item 2</li>
		</ol>
		<dl>
			<dt>Term 1</dt>
			<dd>Definition of term 1</dd>
			<dt>Term 2</dt>
			<dd>Definition of term 2</dd>
		</dl>

	</body>
</html>
